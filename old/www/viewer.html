<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="utf-8"/>
        <title>Viewer</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script type="importmap">
            {
                "imports": {
                    "@material/web/": "https://esm.run/@material/web/"
                }
            }
        </script>
        <script type="module">
            import '@material/web/all.js';
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

            document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>

    </head>
    <body>
        <div class="display">
            <p class="noto-sans-jp-qlarte">Viewer</p>
            
            <md-filled-text-field class="form" label="Key"></md-filled-text-field>

            <div class="operate">

                <center>
                    <md-filled-tonal-button class="buttons" aria-label="Back to home."
                        onclick="location.href='./index.html'">
                        Back
                        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="whitesmoke" ><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    </md-filled-tonal-button>
                    <md-filled-button trailing-icon class="buttons" aria-label="Start viewer.">
                        Start!
                        <svg slot="icon" xmlns="http://www.w3.org<svg slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M80-240v-480h80v480H80Zm560 0-57-56 144-144H240v-80h487L584-664l56-56 240 240-240 240Z"/></svg>
                    </md-filled-button>
                </center>
            </div> 
    
            <div class="option">
    
            </div>
        </div>
    </body>
</html>
