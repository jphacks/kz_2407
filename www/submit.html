<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="utf-8"/>
        <title>Submit Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script type="importmap">
            {
                "imports": {
                    "@material/web/": "https://esm.run/@material/web/"
                }
            }
        </script>
        <script type="module">
            import '@material/web/all.js';
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

            document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>

    </head>
    <body>
        <div class="view">
            <span>
                <h1 class="noto-sans-jp-qlarte">Form</h1>
                <p class="noto-sans-jp-qlarte">a</p>
            </span>
        </div>
        
        <div>
            <div>
                <center>
                    <md-filled-text-field class="form" label="Key"></md-filled-text-field>
                    <br>
                    <md-filled-text-field class="form" type="textarea" label="body" rows="5"></md-filled-text-field>
                </center>
            </div>
                
            <div class="operate">
                    <center>
                    <md-filled-tonal-button class="buttons" aria-label="Submit inputed item."
                        onclick="location.href='./index.html'">
                        Back
                        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="whitesmoke" ><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    </md-filled-tonal-button>
                    <md-filled-button trailing-icon class="buttons" aria-label="Submit inputed item.">
                        Submit
                        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="whitesmoke"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
                    </md-filled-button>
                </center>
            </div> 
    
            <div class="option">
    
            </div>
        </div>
    </body>
</html>
